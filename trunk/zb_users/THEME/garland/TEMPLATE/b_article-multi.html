<!-- article node -->
<div id="node-<#article/id#>" class="node">


  <h2><a href="<#article/url#>" title="<#article/title#>"><#article/title#></a></h2>

      <span class="submitted"><#article/posttime/weekdayname#>, <#article/posttime/shortdate#> <#article/posttime/shorttime#> - <#article/author/name#></span>
  
  <div class="content">
    <#article/intro#>
  </div>

  <div class="clear-block clear">
    <div class="meta">
          <div class="terms">
		  <ul class="links inline"><li class="first last taxonomy_term_2"><#template:article_tag#></li>
          </ul>
          </div>
    </div>

    <div class="links">
<ul class="links inline">
<li class="first blog_usernames_blog"><a href="<#ZC_BLOG_HOST#>catalog.asp?cate=<#article/category/id#>" class="blog_usernames_blog"><#article/category/name#></a></li>
<li class="last comment_add"><a id="p_comments<#article/id#>"  title="添加新的评论。"href="<#article/url#>#comment"><#article/commnums#> 条评论</a><script type="text/javascript">if(<#article/commnums#>==0){document.getElementById("p_comments<#article/id#>").innerHTML="发表评论"}</script>
</li>
</ul></div>
      </div>

</div>
